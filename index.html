<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>MultiTool</title>
</head>
<body style="background-image:url(http://www.example.com/bck.png)">
    <div class="yourip">
        Ваш ip-адрес
        <div class="ip"></div>
        <div class="api">ipify API. API-key не нужен</div>
    </div>

    <div class="radio">
        <div class="RP-SCRIPT"><a class="RP-LINK" href="https://radiopotok.ru/radio/1576">Европа Плюс</a></div><script src="radio.js" charset="UTF-8"></script>
        <div class="api">API радио Европы плюс. API-key не нужен</div>
    </div>

    <div class="activity-container">
        <div>Интернет прелагает вам занятие:</div>
        <div class="activity"></div>
        <div class="api">Bored API. API-key не нужен</div>
    </div>

    <div class="weather-container">
        <div class="weather"></div>
        <div class="api">openweathermap API. API-key используется</div>
    </div>


    <div class="usd-container">
        <div class="api">exchangerate API. API-key используется</div>
        <div class="usd"></div>
    </div>

    <div class="crypt-container">
        <div class="api">coinlore API. API-key используется</div>
        <div class="crypt"></div>
    </div>

<script src="index.js"></script>
</body>
</html>
